<div class="row">
    <div class="col-sm-2"
      *ngFor="let product of products">
      <div class="card">
        <img class="card-img-top" src="../../../assets/img/Products/{{product.path}}.jpg" />
        <div class="card-body">
          <h6 class="card-title">{{product.title}}</h6>
          <span class="card-text">{{product.price |  currency : 'BRL'}}</span>
          <a class="btn"
            (click)="selectedProduct(product)"
            (click) = "addedToCart()"> Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
