<form [formGroup]="formShippingData" (ngSubmit)="submit()">
    <h1>Order submission form</h1>
    <div class="row mb-4">
        <div class="col">
            <div class="form-group">
                <label class="form-label"> Full name </label>
                <input type="text" class="form-control" formControlName="fullName" />
            </div>
            <div *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched)">
                <div class="message-invalid" *ngIf="fullName?.errors?.['required']">The name is mandatory!</div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" formControlName="email" />
            </div>
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <div class="message-invalid" *ngIf="email?.errors?.['required']">Email is required!</div>
                <div class="message-invalid" *ngIf="email?.errors?.['email']">Use the @</div>
            </div>
        </div>
    </div>

    <div class="form-group mb-4">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" />
    </div>
    <div *ngIf="address?.invalid && (address?.dirty || address?.touched)">
        <div class="message-invalid" *ngIf="address?.errors?.['required']">The address is mandatory!</div>
    </div>

    <div class="form-group mb-4">
        <label class="form-label">District</label>
        <input type="text" class="form-control" formControlName="district" />
    </div>
    <div *ngIf="district?.invalid && (district?.dirty || district?.touched)">
        <div class="message-invalid" *ngIf="district?.errors?.['required']">The district is mandatory!</div>
    </div>

    <div class="form-group mb-4">
        <label class="form-label">Number</label>
        <input type="number" class="form-control" formControlName="number" />
    </div>
    <div *ngIf="number?.invalid && (number?.dirty || number?.touched)">
        <div class="message-invalid" *ngIf="number?.errors?.['required']">The number is mandatory!</div>
    </div>

    <div class="form-group mb-4">
        <label class="form-label">City</label>
        <input type="text" class="form-control" formControlName="city" />
    </div>
    <div *ngIf="city?.invalid && (city?.dirty || city?.touched)">
        <div class="message-invalid" *ngIf="city?.errors?.['required']">The city is mandatory!</div>
    </div>

    <div class="form-group mb-4">
        <label class="form-label">Additional Complement</label>
        <textarea class="form-control" rows="4"  formControlName="addComplement" ></textarea>
    </div>
    <button type="submit" [disabled]="!formShippingData.valid" class="btn btn-primary btn-block mb-4">Checkout</button>

</form>
